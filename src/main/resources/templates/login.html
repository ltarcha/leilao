<div ng-controller="LoginController as ctrl">
	<div class="row">
	    <div class="col-sm-6 col-md-4 col-md-offset-4">
	        <h1 class="text-center login-title">Entre para continuar</h1>
	        <div class="account-wall">
	            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt=""/>
	            <form class="form-signin" ng-submit="ctrl.login()">
		            <input type="text" class="form-control" ng-model="ctrl.usuario.login" placeholder="Email" required="required"/>
		            <input type="password" class="form-control" ng-model="ctrl.usuario.senha" placeholder="Password" required="required"/>
		            <button class="btn btn-lg btn-primary btn-block" type="submit">
		                Entrar
		             </button>
	            </form>
	        </div>
	        <a href="/leilao/usuario/login/cadastro" class="text-center new-account">Criar conta </a>
	    </div>
	</div>
</div>
